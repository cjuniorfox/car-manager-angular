<mat-toolbar>Carros
    <mat-spinner diameter="24" *ngIf="loading"></mat-spinner>
    <div class="spacer"></div>
    <button mat-raised-button routerLink="cadastrar">Novo Carro</button>
</mat-toolbar>
<form [formGroup]="buscarForm" class="buscaForm">
    <mat-form-field>
        <input matInput placeholder="Buscar" id="buscar" formControlName="buscar">
        <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
</form>

<div class="table">
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    <table mat-table="" [dataSource]="carros" matSort class="mat-elevation-z8">

        <ng-container matColumnDef="editMarca">
            <th mat-header-cell *matHeaderCellDef class="column-action"></th>
            <td mat-cell *matCellDef="let carro">
                <button mat-icon-button (click)="updateDialog(carro,'marca')">
                    <mat-icon>edit</mat-icon>
                </button>
            </td>
        </ng-container>
        <ng-container matColumnDef="deleteModelo">
            <th mat-header-cell *matHeaderCellDef class="column-action"></th>
            <td mat-cell *matCellDef="let carro">
                <button mat-icon-button (click)="deleteDialog(carro)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>
        <ng-container matColumnDef="editModelo">
            <th mat-header-cell *matHeaderCellDef class="column-action"></th>
            <td mat-cell *matCellDef="let carro">
                <button mat-icon-button (click)="updateDialog(carro,'modelo')">
                    <mat-icon>edit</mat-icon>
                </button>
            </td>
        </ng-container>
        <ng-container matColumnDef="marca">
            <th mat-header-cell *matHeaderCellDef class="column-marca" mat-sort-header>Marca</th>
            <td mat-cell *matCellDef="let carro">
                {{carro.marca}}
            </td>
        </ng-container>
        <ng-container matColumnDef="modelo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Modelo</th>
            <td mat-cell *matCellDef="let carro">
                {{carro.modelo}}
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
