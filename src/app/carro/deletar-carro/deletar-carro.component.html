<h1 mat-dialog-title>Deletar?</h1>
<div mat-dialog-content>
    <p> Esta ação deletará o seguinte registro: <strong>({{data.marca}} {{data.modelo}})</strong>.</p>
</div>
<mat-error *ngIf="requestError">{{requestError}}</mat-error>
<div mat-dialog-actions>
    <button mat-button (click)="onDelete()" >Sim</button>
    <button mat-button [mat-dialog-close]="false" cdkFocusInitial>Não</button>
</div>
